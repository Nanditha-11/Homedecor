<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Decor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><center><i> Home Decor - Register</i></center></h1>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Create an Account</h2>
            <form id="register-form" action="register.php" method="POST">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Enter your username" required>
                
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter your password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                
                <button type="submit">Register</button>
                
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p> Home Decor</p>
    </footer>
</body>
</html>
